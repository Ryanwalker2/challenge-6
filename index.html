<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="row">
        <h1 class="col">Weather Dashboard</h1>
        <time class="col clock"></time>
    </header>
    <div class="container">
        <div class="row justify-content-around">
            <aside class="col-3 sideBar">
                <section class="row searchBar">
                    <p id="searchTitle">Search for a City:</p>
                    <input type="text" class="row" id="userInput">
                </section>
                <button class="row btn">Search</button>
                <section class="row history py-2">
                    <ul id="title">Recent Searches</ul>
                </section>
            </aside>
            <section id="weatherInfo">
                <div id="currWeather">
                </div>
                <div id="weatherForecast">
                </div>
            </section>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
