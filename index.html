<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside class="col-4 col-md-3 sideBar">
            <section class="row searchBar">
                <p id="searchTitle">Search for a City:</p>
                <input type="text" class="row" id="userInput">
            </section>
            <button class="row btn">Search</button>
            <section class="col-12 history">
                <P>HISTORY</P>
            </section>
        </aside>
        <section class="weatherInfo">
            <div class="currWeather">
            </div>
            <div class="weatherForecast">
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
